    <!--Formulario de contacto-->
  <section class="container d-flex justify-content-around form-contact">
    <div class="row">
    <section class="container-form">
        <div class="col-6">
        <h2 class="align-items-center">Comunicate!!</h2>
        <p>Dejanos tus datos, para que un asesor se comunique con vos y puedas formar parte de la familia Monkey! o para consultar por cualquiera de nuestros productos!</p>
        </div>
    </section>
    </div>
    <div class="row">
      <div class="col">
        <div class="container">
            <div id="formulario" class="row">
                <div class="col medium-6 small-12 large-6">
                <div class="col-inner">
                            <label> Su nombre *<br />
                            <span class="wpcf7-form-control-wrap nombre"><input type="text" name="nombre" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" /></span> </label>
                        </div>
                </div>
                <div class="col medium-6 small-12 large-6">
                <div class="col-inner">
                            <label> Su email *<br />
                            <span class="wpcf7-form-control-wrap email"><input type="email" name="email" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email" aria-required="true" aria-invalid="false" /></span> </label>
                        </div>
                </div>
                <div class="col medium-6 small-12 large-6">
                <div class="col-inner">
                            <label> Teléfono *<br />
                            <span class="wpcf7-form-control-wrap telefono"><input type="tel" name="telefono" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel" aria-required="true" aria-invalid="false" /></span> </label>
                        </div>
                </div>
                <div class="col medium-6 small-12 large-6">
                <div class="col-inner">
                            <label> Asunto (opcional)<br />
                            <span class="wpcf7-form-control-wrap asunto"><input type="text" name="asunto" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" /></span> </label>
                        </div>
                </div>
                <div class="col medium-12 small-12 large-12">
                <div class="col-inner">
                            <label> Su mensaje *<br />
                            <span class="wpcf7-form-control-wrap mensaje"><textarea name="mensaje" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></textarea></span> </label>
                        </div>
                </div>
                </div>
                <p><input type="submit" value="Enviar consulta" class="wpcf7-form-control wpcf7-submit" /></p>
                <div class="wpcf7-response-output" aria-hidden="true"></div></form></div>
                
                
                        </div>
                            </div>
      </div>
      </div>
    </div>
  </section>
